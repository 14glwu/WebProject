<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>汕大一考通</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>汕大一考通</h1>
			
			<form class="form" >
				<input type="text" id="sno" name="sno" placeholder="学号">
				<input type="password" id="password" name="password" placeholder="密码">
				<button type="submit" id="login-button" onclick="startRequest();return false;">登录</button><br>
				<div class="link">
					<a href="register.html" class="register">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="" class="forgot">忘记密码？</a>
				</div>
			</form>
			<div id="mess"></div>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>

<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script>
var xmlhttp;
var sno;
//创建XMLHttprequest 
function createXMLHttpRequest(){ 
    if(window.ActiveXObject){
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }else{
        xmlhttp = new XMLHttpRequest();
    }
}
 function startRequest(){   
	sno=document.getElementById("sno").value;
	var password=document.getElementById("password").value;
	if(sno==""){
		document.getElementById("mess").innerHTML="您的邮箱为空！"; 
		return false;
	}
	if(password==""){
		document.getElementById("mess").innerHTML=sno+"您的密码为空"; 
		return false;
	}
  	var url="http://localhost:8080/WebProject/UserServlet?action=login&sno="+sno+"&password="+password;
    createXMLHttpRequest();
    //设置状态改变时所调用的函数
    xmlhttp.onreadystatechange = stateChange ;
    //设置对服务器的调用
    xmlhttp.open("POST",url,true);
    //发送请求
    xmlhttp.send();
}
function stateChange(){ 
    if(xmlhttp.readyState==4){ 
        if(xmlhttp.status==200){ 
            //做你想在页面上做的事情 
            //登录动画
			$('form').fadeOut(500);
			$('.wrapper').addClass('form-success');
            //如果用户名密码正确返回success，错误返回fail
            if(xmlhttp.responseText=="success"){ 
    			document.getElementById("mess").innerHTML=sno+"     欢迎登录"; 
        		setTimeout(function(){
        			location.href="index.jsp";
        		},2000);
            }
            else{
        		setTimeout(function(){
                    $('.wrapper').removeClass('form-success');
           			$('form').fadeIn(100);
                    document.getElementById("password").value=""; 
            		document.getElementById("mess").innerHTML="登陆失败！用户名或密码不正确！"; 
        		},1000);
            }
        }
    }
}
</script>

</body>
</html>
